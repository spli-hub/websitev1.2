<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Website Sederhana</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="container">
    <nav class="nav">
      <div class="logo">Spli</div>
      <button id="theme-toggle" class="btn">Tema</button>
    </nav>
  </header>
  <main class="container">
    <section class="hero">
      <h1>Buat Website Modern</h1>
      <p>Landing page responsif yang cepat dan sederhana.</p>
      <div class="actions">
        <a class="btn primary" href="#mulai">Mulai</a>
        <a class="btn" href="#fitur">Lihat Fitur</a>
      </div>
    </section>

    <section id="fitur" class="grid">
      <div class="card">
        <h3>Responsif</h3>
        <p>Berfungsi di mobile, tablet, dan desktop.</p>
      </div>
      <div class="card">
        <h3>Cepat</h3>
        <p>Tanpa framework, hanya HTML, CSS, dan JS.</p>
      </div>
      <div class="card">
        <h3>Siap Kustom</h3>
        <p>Mudah diubah sesuai kebutuhan.</p>
      </div>
    </section>

    <section id="mulai" class="cta">
      <h2>Siap mulai?</h2>
      <a class="btn primary" href="#fitur">Bangun sekarang</a>
    </section>
  </main>
  <footer class="container footer">
    <p>Â© 2026 Website Spli</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
